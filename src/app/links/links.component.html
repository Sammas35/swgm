<div class="column-container">
    <div class="first-column">
        <div *ngIf="handouts">
            <div *ngFor="let handout of handouts">
                <a href="{{handout.url}}"
                   *ngIf="handout.visible"
                   target="detail">{{handout.name}}</a>
            </div>
        </div>
    </div>

    <div class="second-column">
        <iframe name="detail"
                width="100%"
                height="100%"
                frameborder="0"></iframe>
    </div>

</div>
